<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuiSphere</title>
    
    <!-- New Web3 Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&f[]=space-grotesk@500,700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS for Animations & Global Styles -->
    <style>
      :root {
        --deep-navy: #0A0F1E;
        --primary-blue: #00AEEF;
        --white-smoke: #F5F8FA;
        --neon-teal: #32FFD6;
        --aqua-gradient-start: #00C6FF;
        --aqua-gradient-end: #0072FF;

        --background: var(--deep-navy);
        --text: var(--white-smoke);
        --glass-bg: rgba(245, 248, 250, 0.05);
      }
      html.light {
        --deep-navy: #F0F2F5;
        --primary-blue: #0072FF;
        --white-smoke: #0A0F1E;
        --neon-teal: #00B2FF;

        --background: var(--deep-navy);
        --text: var(--white-smoke);
        --glass-bg: rgba(10, 15, 30, 0.03);
      }
      body {
        background-color: var(--background);
        color: var(--text);
        font-family: 'Satoshi', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Hide default cursor */
      }
      /* Ensure custom cursor is used for all interactive elements */
      a, button, [data-magnetic], input, textarea {
        cursor: none;
      }
      .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom scrollbar for a futuristic look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-blue);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-teal);
      }
      /* Hide scrollbar utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Custom Animations */
      @keyframes suiforum-pulse-glow {
        0%, 100% { 
            box-shadow: 0 0 15px rgba(0, 174, 239, 0.3), 0 0 5px rgba(0, 174, 239, 0.2) inset;
        }
        50% { 
            box-shadow: 0 0 30px rgba(0, 174, 239, 0.5), 0 0 10px rgba(0, 174, 239, 0.4) inset;
        }
      }
      @keyframes suiforum-shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes suiforum-orb-float {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(20px, -40px) scale(1.1); }
        50% { transform: translate(-30px, 30px) scale(0.9); }
        75% { transform: translate(40px, 20px) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes suiforum-marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-pulse-glow {
        animation: suiforum-pulse-glow 3s ease-in-out infinite;
      }
      .animate-orb-float {
        animation: suiforum-orb-float 25s ease-in-out infinite;
      }
      .animate-marquee {
        animation: suiforum-marquee 40s linear infinite;
      }
      /* Gradient text utility */
      .text-gradient {
        background-image: linear-gradient(90deg, var(--aqua-gradient-start) 0%, var(--aqua-gradient-end) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
